<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a39d038620.js" crossorigin="anonymous"></script>
    <title>5 Day Weather Dashboard</title>
</head>
<body>
    <div id="container">
        <!-- Header -->
        <div class = "row">
            <div class = "col-12 jumbotron text-light bg-dark">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <!-- Search Bar column -->
            <div class="col-md-6 search">
                <form id= "search-bar" class="form-inline my-2 my-lg-0">
                    <input id= "city-name" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
                    <button id= "getCity"class="btn btn-success" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <!-- Weather Results Column: Current & 5 Day below -->
            <div class="col-md-6">
                <!-- Current -->
                <div class="row">
                    <div id = "weather-div" class="col-md-12 current-weather-div">
                        <h2>Current Weather</h2>
                        <p></p>
                    </div>
                </div>
                <!-- 5-Day Forecast -->
                <div class = "col-md-8">
                    <div id = "current-weather"></div>
                    <div id = "forecast-weather"></div>
                </div>
            </div>
        </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/app.js"></script>
</body>
</html>
