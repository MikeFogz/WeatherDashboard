<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a39d038620.js" crossorigin="anonymous"></script>
    <title>5 Day Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>
                        Weather Dashboard
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Search Bar column -->
            <div class="col-md-6">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="City, State" aria-label="Search">
                    <button class="btn btn-success" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <!-- Weather Results Column: Current & 5 Day below -->
            <div class="col-md-6">
                <!-- Current -->
                <div class="row">
                    <div class="col-md-12">
                        <h2>Current Weather</h2>
                    </div>
                </div>
                <!-- 5-Day Forecast -->
                <div class="row">
                    <div class="col-md-2">
                        <h2>5 Day forcast</h2>
                    </div>
                    <div class="col-md-2">
                        <!-- Tomorrow +1 Day -->
                        <div class="card text-white bg-primary">
                            <h5 class="card-header">
                                Card title
                            </h5>
                            <div class="card-body">
                                <p class="card-text">
                                    Card content
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- +2 Days  -->
                    <div class="col-md-2">
                        <div class="card text-white bg-primary">
                            <h5 class="card-header">
                                Card title
                            </h5>
                            <div class="card-body">
                                <p class="card-text">
                                    Card content
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- +3 Days -->
                    <div class="col-md-2">
                        <div class="card text-white bg-primary">
                            <h5 class="card-header">
                                Card title
                            </h5>
                            <div class="card-body">
                                <p class="card-text">
                                    Card content
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- +4 Day -->
                    <div class="col-md-2">
                        <div class="card text-white bg-primary">
                            <h5 class="card-header">
                                Card title
                            </h5>
                            <div class="card-body">
                                <p class="card-text">
                                    Card content
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- +5 Day -->
                    <div class="col-md-2">
                        <div class="card text-white bg-primary">
                            <h5 class="card-header">
                                Card title
                            </h5>
                            <div class="card-body">
                                <p class="card-text">
                                    Card content
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./Assets/app.js"></script>
</body>
</html>
